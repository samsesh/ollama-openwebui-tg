version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
#    ports:
#      - 11434:11434
    volumes:
      - ./ollama/ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ollama list || exit 1
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 10s
    networks:
      - ollama-docker
    
    # Uncomment to enable NVIDIA GPU
    # Otherwise runs on CPU only:

    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]


  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: ollama-webui
    volumes:
      - ./ollama/ollama-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 8080:8080
    environment: # https://docs.openwebui.com/getting-started/advanced-topics/env-configuration
      - OLLAMA_BASE_URLS=ollama #comma separated ollama hosts
      - ENV=dev
      - WEBUI_AUTH=ture
      - WEBUI_NAME=SamSeshAI
    restart: unless-stopped
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - ollama-docker

  ollama-telegram:
    image: ruecat/ollama-telegram
    container_name: ollama-telegram
    restart: on-failure
    depends_on:
      - ollama
    environment:
      - TOKEN=1
      - ADMIN_IDS=1
      - USER_IDS=1
      - INITMODEL=llama3.2
      - OLLAMA_BASE_URL=ollama
    networks:
      - ollama-docker


networks:
  ollama-docker:
    external: false
  
